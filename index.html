<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>NINTENDO 3DS XL</h1>
    </header>

    <div class="container">
      <div class="ds">
        <div class="ds-top">
          <div class="camera">
            <div class="camera-eye"></div>
          </div>
          <div class="speaker speaker-left">
            <div class="point s1"></div>
            <div class="point s2"></div>
            <div class="point s3"></div>
            <div class="point s4"></div>
            <div class="point s5"></div>
            <div class="point s6"></div>
            <div class="point s7"></div>
            <div class="point s8"></div>
            <div class="point s9"></div>
          </div>
          <div class="display display-top"></div>
          <div class="speaker speaker-right">
            <div class="point s1"></div>
            <div class="point s2"></div>
            <div class="point s3"></div>
            <div class="point s4"></div>
            <div class="point s5"></div>
            <div class="point s6"></div>
            <div class="point s7"></div>
            <div class="point s8"></div>
            <div class="point s9"></div>
          </div>
          <div class="d3-control">
            <div class="options">
              <div class="d3">3d</div>
              <div class="0ff">off</div>
            </div>
            <div class="indicator"><div class="triangle"></div></div>
            <div class="slider">
              <div class="slide"></div>
            </div>
          </div>
        </div>
        <div class="ds-middle">
          <div class="led red"></div>
        </div>
        <div class="ds-bottom">
          <div class="left-controls-container"></div>
          <div class="display display-bottom-container">
            <div class="display-bottom"></div>
            <div class="controls">
              <div class="control-button cb1">Select</div>
              <div class="control-button cb2">Home</div>
              <div class="control-button cb3">Start</div>
              <div class="mic-text">Mic</div>
            </div>
          </div>
          <div class="right-controls-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
